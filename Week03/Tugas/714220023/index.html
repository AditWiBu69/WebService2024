      <!-- Login form -->
      <div   id="formsignup" class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 24rem; height: 34rem;">
        <div class="w-72">
          <!-- Heading -->
          <h1 class="text-xl font-semibold">Traveler</h1>
          <small class="text-gray-400">Becouse money returns Time Does not !!!</small>
  
          <!-- Form -->
          <!-- <form class="mt-4"> -->
            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Nama Lengkap</label>
              <input id="Nama Lengkap" type="text" placeholder="Enter your full name" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>
  
            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Alamat tinggal</label>
              <input id="Alamat tinggal" type="text" placeholder="Enter your Adress" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>

            <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold">Nomor telepon</label>
                <input id="Nomor telepon" type="text" placeholder="Enter your number" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
              </div>

            <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold">Kewarganegaraan</label>
                <input id="Kewarganegaraan" type="text" placeholder="Enter your citicenzip" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>

            <div class="mb-3">
                <label class="mb-2 block text-xs font-semibold">Nomor Visa</label>
                <input id="Nomor Visa" type="text" placeholder="Enter Your  Visa Number " class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>

              <a href="#" class="text-xs font-semibold text-purple-700">Forgot password?</a>
            </div>
   -->
            <div class="mb-3">
              <button onclick="PushButton()" type="submit"  id="tombol" class="mb-1.5 block w-full text-center text-white bg-blue-700 hover:bg-blue-900 px-2 py-1.5 rounded-md">Sign in</button>

          </div> -->
