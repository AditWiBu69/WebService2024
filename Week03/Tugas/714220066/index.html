<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Halcyon | Issue Ticketing</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .background-animate {
        background-size: 400%;

        -webkit-animation: AnimationName 1s ease infinite;
        -moz-animation: AnimationName 1s ease infinite;
        animation: AnimationName 15s ease infinite;
      }

      @keyframes AnimationName {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      .border-b {
        border-bottom-width: 2px;
        border-bottom-style: solid;
      }
    </style>
  </head>
  <body>
    <div
      class="w-full h-screen bg-gradient-to-r from-cyan-950 via-teal-750 to-slate-950 background-animate"
    >
      <div id="profile-card">
        <div class="h-screen flex items-center justify-center">
          <div class="bg-zinc-950 py-8 rounded-xl text-white flex">
            <div class="flex">
              <div class="block w-72 px-8">
                <h1 class="text-4xl">Issues Reporting</h1>
                <h1 class="text-sm">Tell us the issue you encounter!</h1>
              </div>
              <div id="formIssue" class="block px-8">
                <!-- Forn User-->
                <form class="space-y-4 md:space-y-6" action="#">
                  <div class="flex w-64">
                    <input
                      name="device"
                      id="device"
                      class="mr-1 w-1/2 border-b border-primary-600 text-zinc-900 sm:text-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-zinc-950 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Device"
                      required=""
                    />
                    <input
                      name="version"
                      id="version"
                      class="ml-1 w-1/2 border-b border-primary-600 text-zinc-900 sm:text-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-zinc-950 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Version"
                      required=""
                    />
                  </div>
                  <div>
                    <input
                      name="username"
                      id="username"
                      placeholder="Telegram Username"
                      class="border-b border-primary-600 text-zinc-900 sm:text-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-zinc-950 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required=""
                    />
                  </div>
                  <div>
                    <input
                      name="email"
                      id="email"
                      placeholder="E-Mail Address"
                      class="border-b border-primary-600 text-zinc-900 sm:text-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-zinc-950 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required=""
                    />
                  </div>
                  <div>
                    <input
                      name="issue_desc"
                      id="issue_desc"
                      placeholder="Issue Description"
                      class="border-b border-primary-600 text-zinc-900 sm:text-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-zinc-950 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required=""
                    />
                  </div>
                  <button type="button" onclick="PushButton()" class="w-full rounded-full text-zinc-900 bg-zinc-100 focus:outline-none focus:ring-primary-300 font-medium text-sm px-3 py-2 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="ws.js"></script>
  </body>
</html>
