<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 

<div class="h-full bg-gray-400 dark:bg-gray-900">
	<div class="mx-auto">
		<div class="flex justify-center px-6 py-12 w-full h-screen">
			<div class="w-full xl:w-3/4 lg:w-11/12 flex">
	
				<div class="w-full h-auto bg-gray-400 dark:bg-gray-800 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
					style="background-image: url('https://image.popmama.com/content-images/post/20211207/robloxpng-4319cb9af91a39194444a80b030a5024.png?width=600&height=auto')"></div>
				<!-- Col -->
				<div class="w-full lg:w-1/2 bg-white dark:bg-gray-700 p-5 rounded-lg lg:rounded-l-none">
					<h3 class="py-4 text-2xl text-center text-gray-800 dark:text-white">Create Your Account!</h3>
					<div id="formsignup" class="px-8 pt-6 pb-8 mb-4 bg-blue dark:bg-gray-800 rounded">
						<div class="mb-4 md:flex md:justify-between">
							<div class="mb-4 md:mr-2 md:mb-0">
								<label for="" class ="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="firstName">
                                    First Name
                                </label>
								<input
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    input id="first_name"
                                    type="text"
                                    placeholder="First Name"
                                />
							</div>
							<div class="md:ml-2">
								<label for="" class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="lastName">
                                    Last Name
                                </label>
								<input
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    input id="last_name"
                                    type="text"
                                    placeholder="Last Name"
                                />
							</div>
						</div>
						<div class="mb-4">
							<label for="" class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="email">
                                Email
                            </label>
							<input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                input id="email"
                                type="email"
                                placeholder="Email"
                            />
						</div>
						<div class="mb-4 md:flex md:justify-between">
							<div class="mb-4 md:mr-2 md:mb-0">
								<label for="" class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="password">
                                    Password
                                </label>
								<input
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border border-black-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    input  id="password"
                                    type="password"
                                    placeholder="******************"
                                />
							</div>
							<div class="md:ml-2">
								<label for="" class="block mb-2 text-sm font-bold text-gray-700 dark:text-white" for="c_password">
                                    Number Telephone
                                </label>
								<input
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    input id="number_phone"
                                    type="text"
                                    placeholder="1234-4567-8910"
                                />
							</div>
						</div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <button onclick="ButtonSignup()" id="tombol" type="button"
                                    class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">REGISTER
                                    NOW</button>
                            </button>
						</div>
						
						
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    <script src="ws.js"></script>
</div>
</body>
</html>
