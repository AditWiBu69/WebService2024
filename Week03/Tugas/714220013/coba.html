<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Barx | Reservasi Meja</title>
</head>
<body>
    <div class="isolate bg-gray-900 px-6 py-24 sm:py-10 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
        </div>
        <div class="w-52 mx-auto ">
            <img src="barx.png" alt="">
        </div>
        <div class="mx-auto max-w-2xl text-center">
          <p class="mt-2 text-lg leading-8 text-gray-600">Reserve Your Table Now!</p>
        </div>
        <form class="mx-auto mt-16 max-w-xl sm:mt-10">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div class="sm:col-span-2">
                <label for="company" class="block text-sm font-semibold leading-6 text-white">Nama lengkap</label>
                <div class="mt-2.5">
                  <input type="text" id="namalengkap" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-2">
                <label for="company" class="block text-sm font-semibold leading-6 text-white">Nomor telepon</label>
                <div class="mt-2.5">
                  <input type="text" id="nomortelepon" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="first-name" class="block text-sm font-semibold leading-6 text-white">Hari/Tanggal</label>
                <div class="mt-2.5">
                  <input type="text" id="haritanggal" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div>
                <label for="last-name" class="block text-sm font-semibold leading-6 text-white">Waktu</label>
                <div class="mt-2.5">
                  <input type="text" id="waktu" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            <div class="sm:col-span-2">
              <label for="message" class="block text-sm font-semibold leading-6 text-white">Acara</label>
              <div class="mt-2.5">
                <textarea id="acara" type="text" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
          <div class="mt-10">
            <button onclick="PushButton()" id="tombol" class="block w-full rounded-md bg-green-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Reserve Now!</button>
          </div>
        </form>
      </div>

      <script src="ws.js"></script>
</body>
</html>
