<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CDN untuk Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    


    <title></title>
</head>
<body>
    <!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">
  
    <!-- Login component -->
    <div  class="flex shadow-md">
      <!-- Login form -->
      <div id="formsignup" class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 30rem; height: 40rem;">
        <div class="w-72">
          <!-- Heading -->
          <h1 class="text-xl font-semibold">Welcome back! PetPetShop</h1>
          <small class="text-gray-400">Welcome back! Please enter your details</small>
  
          <!-- Form -->
          <!--<form class="mt-4">-->
            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Nama</label>
              <input id="nama" type="nama" placeholder="Nama" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>
  
            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Nama Anabul</label>
              <input id="namaanabul" type="namaanabul" placeholder="Nama Anabul" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>

            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Jenis & Usia Anabul</label>
              <input id="jenisusiaanabul" type="jenisusiaanabul" placeholder="Jenis & Usia Anabul" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>

            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Jenis Grooming</label>
              <input id="jenisgrooming" type="jenisgrooming" placeholder="Jenis Grooming" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>

            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">No Telepon</label>
              <input id="notelepon" type="notelepon" placeholder="No Telepon" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>

            <div class="mb-3">
              <label class="mb-2 block text-xs font-semibold">Alamat</label>
              <input id="alamat" type="alamat" placeholder="Alamat" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
            </div>
  
            <div class="mb-3">
              <button onclick="PushButton()" type="submit" id="tombol" class="mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2 py-1.5 rounded-md">Submit</button>
              
            </div>
          <!--</form>-->
  
        </div>
      </div>
  
      <!-- Login banner -->
      <div class="flex flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 40rem;">
        <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-r-md" style="width: 24rem; height: 40rem;" src="cat.jpeg">
      </div>
    </div>
  </div>
  <script src="ws.js"></script>
</body>
</html>
