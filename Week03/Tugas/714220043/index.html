<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0ed3cf" />
    <meta name="msapplication-TileColor" content="#0ed3cf" />
    <meta name="theme-color" content="#0ed3cf" />

    <meta property="og:image" content="http://tailwindcomponents.com/storage/2335/temp66711.png?v=2023-02-20 21:54:06" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <meta property="og:image:type" content="image/png" />

    <meta property="og:url" content="https://tailwindcomponents.com/component/simple-registersign-up-form/landing" />
    <meta property="og:title" content="Simple Register/Sign Up Form by Scott Windon" />
    <meta property="og:description" content="Just a simple responsive sign up form with icons" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@TwComponents" />
    <meta name="twitter:title" content="Simple Register/Sign Up Form by Scott Windon" />
    <meta name="twitter:description" content="Just a simple responsive sign up form with icons" />
    <meta name="twitter:image" content="http://tailwindcomponents.com/storage/2335/temp66711.png?v=2023-02-20 21:54:06" />

    <title>Simple Register/Sign Up Form by Scott Windon.</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
      <div class="bg-indigo-800 text-dark-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width: 1300px">
        <div class="md:flex w-full">
          <div class="hidden md:flex md:w-1/2 bg-indigo-800 py-10 px-10 justify-center items-center">
            <img src="img/bk.png" alt="Deskripsi Gambar Anda" class="w-100 h-100 rounded-full" />
          </div>
          <div id="formsignup" class="w-full md:w-1/2 py-10 px-5 md:px-10">
            <div class="text-center mb-10">
              <h1 class="font-bold text-3xl text-dark-200">Y O Z Y</h1>
              <p>S e r v i c e & R e p a i r</p>
            </div>
            <div>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                  <label for="" class="text-xs font-semibold px-1">Nama Pemesan</label>
                  <div class="flex">
                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                      <i class="mdi mdi-lock-outline text-black-400 text-lg"></i>
                    </div>
                    <input id="namapemesan" type="text" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="Nama Pemesan" />
                  </div>
                </div>
              </div>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                  <label for="" class="text-xs font-semibold px-1">Jenis Laptop</label>
                  <div class="flex">
                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                      <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
                    </div>
                    <input id="jenislaptop" type="text" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="Jenis Laptop" />
                  </div>
                </div>
              </div>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                  <label for="" class="text-xs font-semibold px-1">Nomor Telepon</label>
                  <div class="flex">
                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                      <i class="mdi mdi-phone-outline text-gray-400 text-lg"></i>
                    </div>
                    <input id="telepon" type="tel" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="+62 XXX-XXXX-XXXX" />
                  </div>
                </div>
              </div>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                  <label for="" class="text-xs font-semibold px-1">Email</label>
                  <div class="flex">
                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                      <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
                    </div>
                    <input id="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="johnsmith@example.com" />
                  </div>
                </div>
              </div>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                  <label for="" class="text-xs font-semibold px-1">Tanggal Perbaikan</label>
                  <div class="flex">
                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                      <i class="mdi mdi-calendar-text-outline text-gray-400 text-lg"></i>
                    </div>
                    <input id="tanggal" type="date" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" />
                  </div>
                </div>
              </div>
              <div class="flex -mx-3">
                <div class="w-full px-3 mb-12">
                  <label for="" class="text-xs font-semibold px-1">Deskripsi Masalah</label>
                  <div class="flex">
                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                      <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
                    </div>
                    <textarea id="deskripsi" class="w-full resize-none -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="Deskripsi Masalah" rows="5"></textarea>
                  </div>
                </div>
              </div>

              <div class="flex -mx-3">
                <div class="w-full px-3 mb-5">
                  <button id="tombol" onclick="PushButton()" class="block w-full max-w-xs mx-auto bg-blue-700 hover:bg-indigo-700 focus:bg-blue-200 text-white rounded-lg px-3 py-3 font-semibold">DAFTAR SEKARANG</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="ws.js"></script>
  </body>
</html>
