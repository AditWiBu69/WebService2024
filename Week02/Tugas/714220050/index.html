<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disney Characters</title>
<style>
  /* CSS untuk styling tabel */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
  <h1>Disney Characters</h1>
  <table id="charactersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Films</th>
        <th>TV Shows</th>
        <th>Video Games</th>
        <th>Source URL</th>
      </tr>
    </thead>
    <tbody id="charactersTableBody">
      <!-- Data tabel akan dimuat di sini -->
    </tbody>
  </table>

  <script src="fetch.js"></script>
</body>
</html>
